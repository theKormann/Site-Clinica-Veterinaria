<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/logo-removebg-preview.png">
    <link rel="stylesheet" href="/css/pagamentoConfimado.css">
    <title>Hovet Lilicão Agradece!</title>
</head>
<body>
    <section id="pagamentoConfirmado">
        <div class="content-wrapper">
            <div class="title-content">
                <h1>Pagamento Confirmado</h1>
                <p>Sua consulta já está em nosso banco de dados</p>
            </div>
            <figure class="paymentConfirmed">
                <img src="/images/pagamentoConfirmado-img.jpg" alt="Pagamento Confirmado">
            </figure>
            <div class="sub-content">
                <p>A equipe Hovet Lilicão agradece sua preferência!</p>
            </div>
        </div>
    </section>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session_id");
    
        if (sessionId) {
            fetch(`http://localhost:8080/pagamentos/verificar-pagamento?session_id=${sessionId}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error("Erro ao verificar pagamento:", error));
        }
    </script>    
</body>
</html>
